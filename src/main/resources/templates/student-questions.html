<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with HelpBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 75vh;
            overflow-y: auto;
        }
        .message {
            max-width: 75%;
            margin: 10px;
        }
        .user-message {
            background: #007bff;
            color: white;
            border-radius: 15px 15px 0 15px;
        }
        .bot-message {
            background: #f0f2f5;
            border-radius: 15px 15px 15px 0;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/student/home">HelpBot</a>
            <a class="btn btn-outline-light" href="/student/home">Back to Dashboard</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Alert Messages -->
        <div class="row mb-4">
            <div class="col-12">
                <div th:if="${session.failure}" class="alert alert-danger alert-dismissible fade show">
                    <span th:text="${session.failure}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${session.success}" class="alert alert-success alert-dismissible fade show">
                    <span th:text="${session.success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:text="${@sessionMessageRemover.removeMessage()}" hidden></div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-header bg-white">
                        <h4 class="mb-0">Chat with HelpBot</h4>
                    </div>
                    <div class="card-body chat-container">
                        <!-- Welcome Message -->
                        <div class="d-flex">
                            <div class="message bot-message p-3">
                                <p class="mb-0">Hello! I'm HelpBot. How can I assist you today?</p>
                            </div>
                        </div>
                        
                        <!-- Chat Messages -->
                        <div th:if="${answer}" class="d-flex flex-column">
                            <div class="d-flex justify-content-end">
                                <div class="message user-message p-3">
                                    <p class="mb-0" th:text="${question}"></p>
                                </div>
                            </div>
                            <div class="d-flex">
                                <div class="message bot-message p-3">
                                    <p class="mb-0" th:text="${answer}"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Question Input -->
                    <div class="card-footer bg-white">
                        <form action="/student/getAnswer" method="get" class="d-flex gap-2">
                            <input type="text" class="form-control" id="question" name="question" 
                                   placeholder="Type your question here..." required>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-scroll to bottom on new messages
        window.onload = function() {
            const chatContainer = document.querySelector('.chat-container');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };
    </script>
</body>
</html>
